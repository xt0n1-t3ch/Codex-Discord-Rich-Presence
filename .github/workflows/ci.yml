name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint-test-build:
    name: Lint, Test, Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TARGET_DIR: releases/.cargo-target
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: codex-discord-presence-ci

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-features --verbose

      - name: Cargo build release
        run: cargo build --release
